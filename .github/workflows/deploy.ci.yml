name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.akim.HOST }}
          username: ${{ secrets.akim.USERNAME }}
          key: ${{ secrets.akim.SHOP_SERVER }}
          port: ${{ secrets.akim.PORT }}
          script: sh nat_vinograd.sh